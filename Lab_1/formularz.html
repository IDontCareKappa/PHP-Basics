<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="nazw">Nazwisko:</label>
        <input type="text" name="nazw">
        <label for="wiek">Wiek:</label>
        <input type="number" name="wiek">
        <label for="panstwo">Państwo:</label>
        <select name="panstwo">
            <option value="pol">Polska</option>
            <option value="eng">Anglia</option>
            <option value="rus">Rosja</option>
            <option value="fr">Francja</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" name="email" id="">
        <label>Zamawiam tutorial z języka:</label>
        <input type="checkbox" name="tut" id="" value="PHP">
        <input type="checkbox" name="tut" id="" value="C/C++">
        <input type="checkbox" name="tut" id="" value="Java">
        <label for="zaplata">Sposób zapłaty</label>
        <input type="radio" name="zaplata" id="" value="eurocard">
        <input type="radio" name="zaplata" id="" value="visa">
        <input type="radio" name="zaplata" id="" value="przelew bankowy">
        <button type="submit">Wyślij</button>
        <button type="reset">Anuluj</button>
    </form>

</body>
</html>
